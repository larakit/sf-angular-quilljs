<div class="form-group" ng-class="{'has-error': $ctrl.error}">
    <label class="control-label" ng-bind="$ctrl.frmLabel"></label>

    <div class="{{$ctrl.cssClass}}">
        <ng-quill-editor ng-model="$ctrl.model" placeholder="Введите текст здесь ..." theme="{{$ctrl.theme}}">
            <ng-quill-toolbar ng-transclude>
            </ng-quill-toolbar>
        </ng-quill-editor>
    </div>
    <span class="help-block" ng-bind="$ctrl.error" ng-show="$ctrl.error"></span>
    <span class="help-block" ng-bind="$ctrl.desc" ng-show="$ctrl.desc"></span>
</div>
